{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Card</title>
    <link rel="stylesheet" href="{% static 'css/owener.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM7v3yDNHlfqTL8N5E0XmS/6KRfBO4AxgSf0FB6" crossorigin="anonymous">
</head>
<body>
    <div class="activity-card">
        <img src="{% static 'feruz.jpg' %}" alt="" class="activity-image">
        <div class="activity-details">
            <h3 class="activity-title">Feruz Abdullyev</h3>
            <p class="activity-description">Fullstack Developer</p>
            <button class="activity-button" onclick="handleJoinButtonClick()">Join Activity</button>
            <div class="social-icons">
                <a href="https://telegram.org" target="_blank" class="social-icon"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
            <button class="home-button"><a href="{% url "home_page" %}"></a><i class="fas fa-home"></i>    <li><a href="{% url "home_page" %}">Home</a></li></button>
        </div>
    </div>
    <script src="{% static 'js/owener.js' %}"></script>
</body>
</html>
